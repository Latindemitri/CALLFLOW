<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call System</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5dc;
            padding: 5%;
            color: #20696b;
            font-family: tahoma;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 2vh;
            width: 80%;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .option {
            padding: 2vh;
            border-radius: 10px;
            text-align: center;
            font-size: 2vw;
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.5s;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .pastel1 { background-color: #ffb3ba; }
        .pastel2 { background-color: #ffdfba; }
        .pastel3 { background-color: #ffffba; }
        .pastel4 { background-color: #baffc9; }
        .pastel5 { background-color: #bae1ff; }
        .pastel6 { background-color: #e0bbff; }
        .pastel7 { background-color: #ffccf9; }

        .message-box {
            display: none;
            width: 45vh;
            padding: 3vh;
            border-radius: 10px;
            font-size: 2vw;
            font-weight: bold;
            text-align: center;
            background-color: #d1c4e9;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        .message-box:nth-child(2) { background-color: #ffadad; }
        .message-box:nth-child(3) { background-color: #ffd6a5; }
        .message-box:nth-child(4) { background-color: #fdffb6; }
        .message-box:nth-child(5) { background-color: #caffbf; }
        .message-box:nth-child(6) { background-color: #9bf6ff; }
        .message-box:nth-child(7) { background-color: #a0c4ff; }
        .message-box:nth-child(8) { background-color: #bdb2ff; }
        .message-box:nth-child(9) { background-color: #ffc6ff; }
        .message-box:nth-child(10) { background-color: #ffb4a2; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .call-buttons {
            position: absolute;
            width: 100%;
        }

        .new-call {
            position: fixed;
            top: 2vh;
            left: 2vw;
            background-color: green;
            color: white;
            padding: 2vh;
            border: none;
            cursor: pointer;
            font-size: 1.5vw;
            transition: transform 0.3s;
            border-radius: 8px;
            font-family: tahoma;
        }

        .end-call {
            position: absolute;
            bottom: 2vh;
            right: 2vw;
            background-color: red;
            color: white;
            padding: 2vh;
            border: none;
            cursor: pointer;
            font-size: 1.5vw;
            transition: transform 0.3s;
        }

        .new-call:hover, .end-call:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .option, .message-box {
                font-size: 5vw;
                padding: 5%;
            }
            .new-call, .end-call {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>

    <div class="call-buttons">
        <button class="new-call" onclick="restartCall()">NEW CALL</button>
    </div>

    <div class="options" id="optionsMenu">
        <div class="option pastel1" onclick="startCall('LINCHRIS')">LINCHRIS</div>
        <div class="option pastel2" onclick="startCall('JWM GUEST')">JWM GUEST</div>
        <div class="option pastel3" onclick="startCall('FBMB GUEST')">FBMB GUEST</div>
        <div class="option pastel4" onclick="startCall('FBMB DINING')">FBMB DINING</div>
        <div class="option pastel5" onclick="startCall('JWM DINING')">JWM DINING</div>
        <div class="option pastel6" onclick="startCall('FBMB HOUSEKEEPING')">FBMB HOUSEKEEPING</div>
        <div class="option pastel7" onclick="startCall('FBMB VALET')">FBMB VALET</div>
    </div>

    <div id="messagesContainer"></div>

    <script>
        const messageFlows = {
            "LINCHRIS": [
                "THANK YOU FOR CALLING HOTEL XXXXXX...",
                "My name is XXXX, may I have your name?",
                "Thank you Ms or Mr. How can I help you today?",
                "I'll be more than happy to assist you with XXXX.",
                "Tip: Ask: Have you attended a special event?",
                "Have you stayed with us before?",
                "These are part of the amenities we offer...",
                "Read the room description, rate, and policy...",
                "Credit Card and payment.",
                "Recap: Is there anything else I can help you with?",
                "Closing: Thank you for calling Hotel XXXX, remember my name is XXX. Have a great day.",
                "CLICK NEW CALL"
            ],
            "JWM GUEST": [
                "Welcome to JWM GUEST services!",
                "How may I help you today?",
                "Are you looking for room service options?",
                "Would you like to request additional amenities?",
                "Do you need directions to hotel facilities?",
                "Can I assist you with event bookings?",
                "Would you like to extend your stay?",
                "Recap: Anything else I can help with?",
                "Thank you for calling JWM GUEST!"
            ],
            "FBMB HOUSEKEEPING": [
                "Thank you for calling Housekeeping",
                "How can I assist you with your room needs?",
                "Would you like extra towels or amenities?",
                "Do you need special cleaning services?",
                "We offer laundry and pressing services.",
                "Would you like turndown service tonight?",
                "For any concerns, we are happy to help.",
                "Housekeeping operates 24/7 for your convenience.",
                "Can I arrange a special request for you?",
                "Recap: Is there anything else I can do?",
                "Thank you for calling housekeeping, have a wonderful day!",
                "CLICK NEW CALL"
            ],
            "FBMB VALET": [
                "THANKYOU FOR CALLING VALET",
                "My name is _____, may I have your ticket number and your name?",
                "Thank you Ms or Mr. ____",
                "I'll be more than happy to help you. Are you checking out now?",
                "Is there anything else I can help you with?",
                "Closing: Thank you for calling Valet. Have a great day.",
                "CLICK NEW CALL"
            ]
        };

        function startCall(option) {
            document.getElementById("optionsMenu").style.display = "none";
            let messagesContainer = document.getElementById("messagesContainer");
            messagesContainer.innerHTML = "";
            messageFlows[option].forEach((msg, index) => {
                let messageElement = document.createElement("div");
                messageElement.className = "message-box";
                messageElement.innerHTML = msg;
                messageElement.onclick = function() { nextMessage(messageElement); };
                if (index === 0) messageElement.style.display = "block";
                messagesContainer.appendChild(messageElement);
            });
        }
        

        function nextMessage(element) {
            element.style.opacity = "0";
            setTimeout(() => {
                element.style.display = "none";
                let next = element.nextElementSibling;
                if (next) {
                    next.style.display = "block";
                    next.style.opacity = "1";
                }
            }, 500);
        }

        function restartCall() {
            document.getElementById("optionsMenu").style.display = "flex";
            document.getElementById("messagesContainer").innerHTML = "";
        }
    </script>

</body>
</html>
